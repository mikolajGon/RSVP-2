<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP App</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>RSVP</h1>
      <p>A Treehouse App</p>
      <form id="registrar">
        <input id="add_invitee_input" type="text" name="name" placeholder="Invite Someone">
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </header>

    <div class="main">
      <h2>Invitees</h2>
      <div>
        <label for="hideNotResponded"> Hide those who haven't responded
          <input type="checkbox" name="hideNotResponded">
        </label>
      </div>
      <!-- empty DIV for tile cloning -->
      <div id="empty_invitee" style="display:none">

        <li data-tile>
          <span data-name></span>
          <input data-input type="text" class="invisible">
          <label for="confirmed">Confirmed
            <input data-confirmed type="checkbox" name="confirmed">
          </label>
          <button data-edit data-save>Edit</button>
          <button data-remove>Remove</button>
        </li>

      </div>

      <ul id="invitedList">
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="js/invitee.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
